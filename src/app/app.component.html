<ion-app>
  <!-- Condição para mostrar o menu apenas em páginas específicas -->
  <ion-split-pane *ngIf="showMenu">
    <ion-menu contentId="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item routerLink="/home">Home</ion-item>
          <ion-item routerLink="/produtos">Produtos</ion-item>
          <ion-item routerLink="/reports">Relatórios</ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>

  <ion-router-outlet *ngIf="!showMenu"></ion-router-outlet>
</ion-app>
