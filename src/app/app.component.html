<ion-app>
  <ion-split-pane *ngIf="showMenu">
    <ion-menu contentId="main-content">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item
            routerLink="/home" 
            routerDirection="forward"
            (click)="closeMenu()"
            detail
            lines="none">
            <ion-icon name="home" slot="start" color="medium"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
          <ion-item 
            routerLink="/pdv" 
            routerDirection="forward"
            (click)="closeMenu()"
            detail
            lines="none">
            <ion-icon name="basket" slot="start" color="medium"></ion-icon>
            <ion-label>PDV</ion-label>
          </ion-item>
          <ion-item 
            routerLink="/produtos" 
            routerDirection="forward"
            (click)="closeMenu()"
            detail
            lines="none">
            <ion-icon name="cube" slot="start" color="medium"></ion-icon>
            <ion-label>Produtos</ion-label>
          </ion-item>
          <ion-item 
            routerLink="/clientes" 
            routerDirection="forward"
            (click)="closeMenu()"
            detail
            lines="none">
            <ion-icon name="person-circle" slot="start" color="medium"></ion-icon>
            <ion-label>Clientes</ion-label>
          </ion-item>
          <ion-item 
            routerLink="/fornecedores" 
            routerDirection="forward"
            (click)="closeMenu()"
            detail
            lines="none">
            <ion-icon name="business" slot="start" color="medium"></ion-icon>
            <ion-label>Fornecedores</ion-label>
          </ion-item>
          <ion-item 
            routerLink="/historico_vendas" 
            routerDirection="forward"
            (click)="closeMenu()"
            detail
            lines="none">
            <ion-icon name="clipboard" slot="start" color="medium"></ion-icon>
            <ion-label>Hist√≥rico</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>

  <ion-router-outlet *ngIf="!showMenu"></ion-router-outlet>
</ion-app>
