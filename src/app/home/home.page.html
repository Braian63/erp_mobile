<ion-header>
  <ion-toolbar>
    <ion-title>Loja de Produtos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Main Content -->
  <div id="main-content">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-card>
            <ion-card-header>
              <ion-card-title>
                <ion-icon name="cash-outline"></ion-icon>
                Vendas do Mês
              </ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-icon name="bar-chart-outline"></ion-icon>
              R$ {{vendasMes}} nesse mês
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size="12">
          <ion-card>
            <ion-card-header>
              <ion-card-title>
                <ion-icon name="cash-outline"></ion-icon>
                Vendas do Dia
              </ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-icon name="calendar-outline"></ion-icon>
              R$ {{vendasHoje}} hoje
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size="12">
          <ion-card>
            <ion-card-header>
              <ion-card-title>
                <ion-icon name="people-outline"></ion-icon>
                Clientes Registrados
              </ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-icon name="people-outline"></ion-icon>
              {{ clientes }} Clientes
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-card>
      <ion-card-header>
        <ion-card-title>
          <ion-icon name="bag-outline"></ion-icon>
          Produtos Mais Vendidos
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ul class="top-products-list">
          <li *ngFor="let product of topProducts" class="top-product-item">
            <div class="product-info">
              <strong>{{ product.nome }}</strong>
              <span>{{ product.quantidade }} unidades vendidas</span>
            </div>
          </li>
        </ul>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
