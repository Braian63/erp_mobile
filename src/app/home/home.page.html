<ion-header>
  <ion-toolbar>
    <ion-title>Loja de Produtos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!-- Main Content -->
  <div id="main-content">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-card>
            <ion-card-header>
              <ion-card-title>Vendas do Mês</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-icon name="bar-chart-outline"></ion-icon>
              R$ {{vendasMes}} nesse mês
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size="12">
          <ion-card>
            <ion-card-header>
              <ion-card-title>Vendas do Dia</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-icon name="calendar-outline"></ion-icon>
              R$ {{vendasHoje}} hoje
            </ion-card-content>
          </ion-card>
        </ion-col>
        <ion-col size="12">
          <ion-card>
            <ion-card-header>
              <ion-card-title>Clientes Registrados</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-icon name="people-outline"></ion-icon>
              {{ clientes }} Clientes
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

    <!-- Charts -->
    <ion-card>
      <ion-card-header>
        <ion-card-title>Quantidade Vendida</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <canvas id="quantidadeVendidaChart"></canvas>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Valor Vendido</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <canvas id="valorVendidoChart"></canvas>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
